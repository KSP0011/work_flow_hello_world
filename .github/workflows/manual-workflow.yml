name: Manual Input Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      version:
        description: 'Version number to deploy'
        required: true
        type: string

jobs:
  display_inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print input values
        run: |
          echo "The selected environment is: ${{ github.event.inputs.environment }}"
          echo "The version number is: ${{ github.event.inputs.version }}"
