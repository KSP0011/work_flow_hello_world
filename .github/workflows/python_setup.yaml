name: Python Setup and Verification

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 2: Dependency installation
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      # Step 3: Python version verification
      - name: Verify Python version
        run: python --version

      # Step 4: Flake8 check
      - name: Verify Flake8
        run: flake8 --version

      # Step 5: Pytest check
      - name: Verify Pytest
        run: pytest --version
